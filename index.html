<!DOCTYPE html>
<html lang="fr">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- affiche le site correctement en fonction de l'appareil de l'utilisateur -->

    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/global.css">
    
    <title>NFT preview card component</title>

  </head>

  <body>

    <header>
      <!-- Il n'y a pas de contenue pour le header sur ce challenge -->
    </header>

    <main>

      <section class="equilibrium-card">

        <div class="equilibrium-card_img-container">
          <a href="#" class="equilibrium-card_img-link"><img class="equilibrium-card_img" src="assets/img/image-equilibrium.jpg" alt=""></a>
          <img src="assets/img/icon-view.svg" alt="" class="equilibrium-card_img-hover">
        </div>

        <h1 class="equilibrium-card_title">
          <a href="#" class="equilibrium-card_title_link">Equilibrium #3429</a>
        </h1>
    
        <p class="equilibrium-card_text">Our Equilibrium collection promotes balance and calm.</p>
    
        <div class="equilibrium-card_infos">
          <div class="equilibrium-card_infos-price"><img src="assets/img/icon-ethereum.svg" alt=""> 0.041 ETH</div>
          <div class="equilibrium-card_infos-date"><img src="assets/img/icon-clock.svg" alt=""> 3 days left</div>
        </div>
    
        <p class="equilibrium-card_author">
          <img src="assets/img/image-avatar.png" alt=""  class="equilibrium-card_author-img">
          Creation of <a href="#" class="equilibrium-card_author-link" >Jules Wyvern</a>
        </p>


      </section>

    </main>

    <footer>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Whitney DESBONNES</a>.
      </div>

    </footer>
    -->

  </body>
</html>
